<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Fashion Store</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-card {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .login-icon {
            font-size: 4rem;
            color: #667eea;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="login-icon mb-3">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <h2 class="fw-bold">Đăng Nhập</h2>
                            <p class="text-muted">Chào mừng bạn trở lại!</p>
                        </div>
                        
                        <!-- Error Message -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> Tên đăng nhập hoặc mật khẩu không đúng!
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-success">
                            <i class="fas fa-check-circle"></i> Đăng xuất thành công!
                        </div>
                        
                        <!-- Success Message after Registration -->
                        <div th:if="${success}" class="alert alert-success">
                            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                        </div>
                        
                        <!-- Login Form -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold">Tên đăng nhập</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="Nhập tên đăng nhập" required autofocus>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">Mật khẩu</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Nhập mật khẩu" required>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt"></i> Đăng Nhập
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="text-muted">Chưa có tài khoản?</p>
                            <a th:href="@{/register}" class="btn btn-outline-primary">
                                <i class="fas fa-user-plus"></i> Đăng Ký Ngay
                            </a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a th:href="@{/}" class="btn btn-link">
                                <i class="fas fa-home"></i> Về Trang Chủ
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Demo Account Info -->
                <div class="card mt-4 border-0 bg-info text-white">
                    <div class="card-body text-center">
                        <h6 class="fw-bold mb-3"><i class="fas fa-info-circle"></i> Tài Khoản Demo</h6>
                        <div class="row">
                            <div class="col-12">
                                <strong>Admin:</strong> username = <code class="text-white">admin</code>, password = <code class="text-white">admin123</code>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
