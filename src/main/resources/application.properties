# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Name
spring.application.name=fashion-store

# Database Configuration (H2 - In-memory for development)
spring.datasource.url=jdbc:h2:file:./data/fashionstore
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# MySQL Configuration (uncomment to use MySQL)
#spring.datasource.url=jdbc:mysql://localhost:3306/fashion_store?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
#spring.datasource.username=root
#spring.datasource.password=your_password
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# PostgreSQL Configuration (uncomment to use PostgreSQL)
#spring.datasource.url=jdbc:postgresql://localhost:5432/fashion_store
#spring.datasource.username=postgres
#spring.datasource.password=your_password
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# Logging
logging.level.root=INFO
logging.level.com.fashionstore=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security
spring.security.user.name=admin
spring.security.user.password=admin123
