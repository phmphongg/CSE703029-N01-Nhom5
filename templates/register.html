{% extends "base.html" %}

{% block title %}Đăng Ký - Fashion Store{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0" style="border-radius: 20px; margin-top: 30px;">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="mb-3" style="font-size: 4rem; color: #667eea;">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h2 class="fw-bold" style="color: #2c3e50;">Đăng Ký Tài Khoản</h2>
                        <p class="text-muted">Tạo tài khoản để bắt đầu mua sắm!</p>
                    </div>
                    
                    <form method="POST" id="registerForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label fw-bold">Tên đăng nhập *</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" name="username" required 
                                           style="border-left: none; padding: 12px;" placeholder="Tên đăng nhập">
                                </div>
                                <small class="text-muted">Ít nhất 3 ký tự, chỉ chứa chữ, số</small>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label fw-bold">Email *</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" name="email" required 
                                           style="border-left: none; padding: 12px;" placeholder="email@example.com">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="full_name" class="form-label fw-bold">Họ và tên *</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
                                    <i class="fas fa-id-card"></i>
                                </span>
                                <input type="text" class="form-control" id="full_name" name="full_name" required 
                                       style="border-left: none; padding: 12px;" placeholder="Nhập họ và tên đầy đủ">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label fw-bold">Số điện thoại</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
                                        <i class="fas fa-phone"></i>
                                    </span>
                                    <input type="tel" class="form-control" id="phone" name="phone" 
                                           style="border-left: none; padding: 12px;" placeholder="0123456789">
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label fw-bold">Mật khẩu *</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required 
                                           style="border-left: none; padding: 12px;" placeholder="Mật khẩu">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword" 
                                            style="border-left: none;">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <small class="text-muted">Ít nhất 6 ký tự</small>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label fw-bold">Xác nhận mật khẩu *</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                                       style="border-left: none; padding: 12px;" placeholder="Nhập lại mật khẩu">
                                <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword" 
                                        style="border-left: none;">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div id="passwordMatch" class="mt-1"></div>
                        </div>
                    
                        
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="agree_terms" required>
                            <label class="form-check-label" for="agree_terms">
                                Tôi đồng ý với <a href="#" style="color: #667eea;">điều khoản sử dụng</a> và <a href="#" style="color: #667eea;">chính sách bảo mật</a> *
                            </label>
                        </div>
                        
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg" style="border-radius: 25px; padding: 12px;">
                                <i class="fas fa-user-plus"></i> Tạo Tài Khoản
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted">Đã có tài khoản?</p>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-primary" style="border-radius: 25px; padding: 10px 30px;">
                            <i class="fas fa-sign-in-alt"></i> Đăng Nhập Ngay
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Toggle password visibility
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            
            toggle.addEventListener('click', function() {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        }
        
        setupPasswordToggle('togglePassword', 'password');
        setupPasswordToggle('toggleConfirmPassword', 'confirm_password');
        
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const passwordMatchDiv = document.getElementById('passwordMatch');
        
        function checkPasswordStrength(password) {
            const weak = /^(?=.*[a-z]).{6,}$/;
            const medium = /^(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
            const strong = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            const veryStrong = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;
            
            if (veryStrong.test(password)) return { level: 'Rất mạnh', class: 'text-success', width: '100%' };
            if (strong.test(password)) return { level: 'Mạnh', class: 'text-info', width: '75%' };
            if (medium.test(password)) return { level: 'Trung bình', class: 'text-warning', width: '50%' };
            if (weak.test(password)) return { level: 'Yếu', class: 'text-danger', width: '25%' };
            return { level: 'Rất yếu', class: 'text-danger', width: '10%' };
        }
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            if (password.length > 0) {
                const strength = checkPasswordStrength(password);
                passwordMatchDiv.innerHTML = `
                    <div class="progress" style="height: 4px;">
                        <div class="progress-bar ${strength.class.replace('text-', 'bg-')}" style="width: ${strength.width}"></div>
                    </div>
                    <small class="${strength.class}">Độ mạnh mật khẩu: ${strength.level}</small>
                `;
            } else {
                passwordMatchDiv.innerHTML = '';
            }
            checkPasswordMatch();
        });
        
        // Password match checker
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    passwordMatchDiv.innerHTML += '<br><small class="text-success"><i class="fas fa-check"></i> Mật khẩu khớp</small>';
                    confirmPasswordInput.classList.remove('is-invalid');
                    confirmPasswordInput.classList.add('is-valid');
                } else {
                    passwordMatchDiv.innerHTML += '<br><small class="text-danger"><i class="fas fa-times"></i> Mật khẩu không khớp</small>';
                    confirmPasswordInput.classList.remove('is-valid');
                    confirmPasswordInput.classList.add('is-invalid');
                }
            }
        }
        
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        
        // Form validation
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const fullName = document.getElementById('full_name').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const agreeTerms = document.getElementById('agree_terms').checked;
            
            // Basic validation
            if (!username || !email || !fullName || !password || !confirmPassword) {
                e.preventDefault();
                alert('Vui lòng điền đầy đủ các trường bắt buộc!');
                return;
            }
            
            // Username validation
            if (username.length < 3 || !/^[a-zA-Z0-9_]+$/.test(username)) {
                e.preventDefault();
                alert('Tên đăng nhập phải có ít nhất 3 ký tự và chỉ chứa chữ, số, dấu gạch dưới!');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                alert('Email không hợp lệ!');
                return;
            }
            
            // Password validation
            if (password.length < 6) {
                e.preventDefault();
                alert('Mật khẩu phải có ít nhất 6 ký tự!');
                return;
            }
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Mật khẩu xác nhận không khớp!');
                return;
            }
            
            // Terms agreement
            if (!agreeTerms) {
                e.preventDefault();
                alert('Bạn phải đồng ý với điều khoản sử dụng!');
                return;
            }
        });
        
        // Input animations
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'all 0.3s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
        
        // Username availability check (simulated)
        const usernameInput = document.getElementById('username');
        let usernameTimeout;
        
        usernameInput.addEventListener('input', function() {
            clearTimeout(usernameTimeout);
            const username = this.value.trim();
            
            if (username.length >= 3) {
                usernameTimeout = setTimeout(() => {
                    // Simulate API call
                    const isAvailable = !['admin', 'user', 'test'].includes(username.toLowerCase());
                    
                    if (isAvailable) {
                        this.classList.remove('is-invalid');
                        this.classList.add('is-valid');
                    } else {
                        this.classList.remove('is-valid');
                        this.classList.add('is-invalid');
                    }
                }, 500);
            } else {
                this.classList.remove('is-valid', 'is-invalid');
            }
        });
        
        // Phone number formatting
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            
            if (value.length >= 3) {
                value = value.replace(/(\d{4})(\d{3})(\d{3})/, '$1 $2 $3');
            }
            
            this.value = value;
        });
    });
</script>
{% endblock %}
