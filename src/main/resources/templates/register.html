<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Fashion Store</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .register-card {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card register-card border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="mb-3" style="font-size: 4rem; color: #667eea;">
                                <i class="fas fa-user-plus"></i>
                            </div>
                            <h2 class="fw-bold">Đăng Ký Tài Khoản</h2>
                            <p class="text-muted">Tạo tài khoản mới để mua sắm</p>
                        </div>
                        
                        <!-- Error/Success Messages -->
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                        </div>
                        
                        <div th:if="${success}" class="alert alert-success">
                            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                        </div>
                        
                        <!-- Register Form -->
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label fw-bold">Tên đăng nhập *</label>
                                    <input type="text" class="form-control" id="username" 
                                           th:field="*{username}" placeholder="Nhập tên đăng nhập" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label fw-bold">Email *</label>
                                    <input type="email" class="form-control" id="email" 
                                           th:field="*{email}" placeholder="Nhập email" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fullName" class="form-label fw-bold">Họ và tên *</label>
                                <input type="text" class="form-control" id="fullName" 
                                       th:field="*{fullName}" placeholder="Nhập họ và tên đầy đủ" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label fw-bold">Mật khẩu *</label>
                                    <input type="password" class="form-control" id="password" 
                                           th:field="*{password}" placeholder="Nhập mật khẩu" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label fw-bold">Số điện thoại</label>
                                    <input type="text" class="form-control" id="phone" 
                                           th:field="*{phone}" placeholder="Nhập số điện thoại">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="address" class="form-label fw-bold">Địa chỉ</label>
                                <textarea class="form-control" id="address" 
                                          th:field="*{address}" rows="3" placeholder="Nhập địa chỉ"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus"></i> Đăng Ký
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="text-muted">Đã có tài khoản?</p>
                            <a th:href="@{/login}" class="btn btn-outline-primary">
                                <i class="fas fa-sign-in-alt"></i> Đăng Nhập Ngay
                            </a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a th:href="@{/}" class="btn btn-link">
                                <i class="fas fa-home"></i> Về Trang Chủ
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
